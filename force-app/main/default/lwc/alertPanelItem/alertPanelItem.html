<template>
  <lightning-card
    class="slds-theme_default"
    title={alert.title}>

    <div slot="actions">
      <lightning-button-icon
        icon-name="utility:open"
        onclick={clickOpen}
        variant="bare" ></lightning-button-icon>
    </div>
    <div class="slds-p-horizontal_medium">
      {alert.description}
      <p class="slds-p-vertical_small slds-text-color_weak">
        {alert.message}
      </p>
    </div>
  </lightning-card>
</template>
