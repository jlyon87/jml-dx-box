<template>
  <div if:true={shown} class="listbox slds-dropdown slds-dropdown_length-with-icon-7 slds-drop-down_fluid" role="listbox">
    <ul class="slds-listbox slds-listbox_vertical" role="presentation">
      <template for:item="record" for:each={records}>
        <li key={record.Id}
          class="slds-listbox__item"
          role="presentation">

          <c-listbox-item record={record}
            title={title}
            context={context}
            icon-name={iconName} ></c-listbox-item>
        </li>
      </template>
    </ul>
  </div>
</template>
