<template>
  <div>
    <lightning-combobox
      name="statusPicker"
      label={comboLabel}
      value={selectedStatus}
      options={filterOptions}
      placeholder={placeholder}
      onchange={handleStatusSelected}></lightning-combobox>

    <div class="slds-p-top_small">
      <c-metadata-picker
        mdt-name={mdtName}
        icon-name={iconName}
        field-label={pickerLabel}
        title={title}
        context={context}
        filter-by={filterBy}
        filter-test={filterTest}
        onselected={handleMdtSelected}></c-metadata-picker>
    </div>
  </div>
</template>
