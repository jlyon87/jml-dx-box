<template>
  <div class="slds-combobox_container">
    <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click"
      aria-expanded="false"
      aria-haspopup="listbox"
      role="combobox">

      <lightning-input
        type="search"
        label="Search"
        value={searchTerm}
        onchange={onChange}
        pattern="[a-zA-Z]*"></lightning-input>

      <c-listbox
        records={records}
        title={title}
        context={context}
        icon-name={iconName} ></c-listbox>

    </div>
  </div>
</template>
