<template>
    <lightning-input
      type="search"
      label="Search"
      value={searchTerm}
      onchange={onChange}
      pattern="[a-zA-Z]*"></lightning-input>

    <div if:true={hasRecords} class="listbox">
      <ul>
        <template for:item="record" for:each={records} >
          <li key={record.Id}>
            <lightning-tile label={record.Name}>
              <lightning-icon slot="media" icon-name="standard:account"></lightning-icon>
              <p>{record.Description}</p>
            </lightning-tile>
          </li>
        </template>
      </ul>
    </div>
</template>
