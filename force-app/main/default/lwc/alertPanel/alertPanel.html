<template>
  <lightning-card title="Alerts">
    <div slot="actions">
      <lightning-button-icon
        icon-name="utility:refresh"
        onclick={clickRefresh}
        variant="bare"></lightning-button-icon>
    </div>
    <div class="slds-p-horizontal_medium">
      <lightning-accordion if:true={hasAlerts} >
        <lightning-accordion-section
          if:true={hasDanger}
          class="slds-theme_error"
          name="danger"
          label={dangerLabel} >

          <c-alert-panel-list
            alerts={dangers} ></c-alert-panel-list>

          </lightning-accordion-section>

        <lightning-accordion-section
          if:true={hasWarning}
          class="slds-theme_warning"
          name="warning"
          label={warningLabel} >

          <c-alert-panel-list
            alerts={warnings} ></c-alert-panel-list>

        </lightning-accordion-section>
        <lightning-accordion-section
          if:true={hasInfo}
          class="slds-theme_info"
          name="info"
          label={infoLabel} >

          <c-alert-panel-list
            alerts={infos} ></c-alert-panel-list>

        </lightning-accordion-section>
      </lightning-accordion>
    </div>
  </lightning-card>
</template>
