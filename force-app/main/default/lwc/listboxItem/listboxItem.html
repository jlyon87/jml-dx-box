<template>
  <div onclick={clickRecord} class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta">
    <lightning-icon
      class="slds-media__figure slds-listbox__option-icon"
      icon-name={iconName}></lightning-icon>

    <span class="slds-media__body">
      <span class="slds-listbox__option-text slds-listbox__option-text_entity">
        {label}
      </span>
      <span class="slds-listbox__option-meta slds-listbox__option-meta_entity slds-truncate">
        {subLabel}
      </span>
    </span>
  </div>
</template>
